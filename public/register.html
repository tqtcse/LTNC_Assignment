<body>


    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Register</h3>
                        <a href="login.html" class="auth-form__switch-btn">Login</a>
                    </div>

                    <div class="auth-form__form">

                            <input id="full_name" type="text" class="auth-form__input" placeholder="Enter Your Name">

                        <div class="auth-form__group">
                            <input id="email" type="text" class="auth-form__input" placeholder="Enter Your Email">
                        </div>
                        <div class="auth-form__group">
                            <input id="phone_number" type="text" class="auth-form__input" placeholder="Enter Your Phone Number">
                        </div>
                        <div class="auth-form__group">

                        </div>
                        <div class="auth-form__group">
                            <input id="confirm_password" type="password" class="auth-form__input" placeholder="Confirm Your Password">

                    </div>

                    <div class="auth-form__controls">

                </div>
            </div> 
        </div>
    </div>
   
</body>
