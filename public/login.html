<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/img/">
</head>
<body>

    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Login</h3>
                        <a href="register.html" class="auth-form__switch-btn">Register</a>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input id= 'email' type="text" class="auth-form__input" placeholder="Enter Your Email">
                        </div>
                        <div class="auth-form__group">
                            <input id = 'password' type="password" class="auth-form__input" placeholder="Enter Your Password">
                        </div>
                    </div>


                    <div class="auth-form__controls">
                        <button class="btn btn__primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="index1.js"></script>
<script>


function login(){

email = document.getElementById('email').value 
password = document.getElementById('password').value


if (valid_email(email) == false || valid_password == false){
    alert('Email or Password is not valid')
    return
}

auth.signInWithEmailAndPassword(email, password)
.then( function(){
    database.ref('Register').orderByChild('Email').equalTo(email).once('value')
    .then((snapshot) => {
    
        
        snapshot.forEach((childSnapshot) => {
            userID = childSnapshot.val().phone_number
            
            var database_ref = database.ref()
        
            var user_data = {
                last_login : Date.now()
            }
            
            database_ref.child('Login/' + userID).update(user_data)
            alert('user logged in!')
            window.location.href = "index1.html";
        })
    })
   
}

)
}


</script>
</html>
